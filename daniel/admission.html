<!DOCTYPE html>
<html>
<head>
    <title>Student Admission</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Student Admission</h1>
    </header>
    
    <section id="content">
        <p>Welcome to the Admission page. Please fill out the following details to begin your admission process.</p>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="nextOfKin">Next of Kin:</label>
            <input type="text" id="nextOfKin" name="nextOfKin" required><br>

            <label for="marks">Marks Attained:</label>
            <input type="number" id="marks" name="marks" required><br>

            <label for="county">County:</label>
            <input type="text" id="county" name="county" required><br>

            <label for="ethnicity">Ethnicity:</label>
            <input type="text" id="ethnicity" name="ethnicity" required><br>

            <label for="phone number">Phone number:</label>
            <input type="number" id="phone number" name="phone number" required><br>

            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required><br>
            <label for="indentity  no">ID no:</label>
            <input type="number" id="ID no" name="ID no" required><br>
        <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Daniel Student Management System</p>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
</html>
